<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slider</title>
</head>
<body>
	<img name="slide" src="" alt="">
	
	<script>
		var i = 0; //start point
		var images = [];
		var time = 3000;
		
		// image list 
		images[0] = 'image1.png';
		images[1] = 'image2.png';
		images[2] = 'image3.png';
		
		//change image
		function changeImage() {
			document.slide.src = images[i];
			
			if(i < images.length - 1) {
				i++;
			} else {
				i = 0;
			}
			
			setTimeout("changeImage()", time);
		}
		
		window.addEventListener('load', changeImage);
	</script>
</body>
</html>
