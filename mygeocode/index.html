<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta author="Adam Klepacz">
	<title>My GeoCode App</title>
	<!-- AXIOS Promise --->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- Bootstrap v4 for basic layout -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="card">
			<h2 class="text-center">Enter location</h2>
			<form id="location-form">
				<input id="location-input" type="text" placeholder="Put location data here..." class="form-control">
				<button class="btn btn-info mt-1 mb-2" type="submit">Submit</button>
			</form>
		</div>
		<div id="data-output">
			<div class="card mb-3">
				<div class="card-body" id="formatted-address"></div>
			</div>
			<div class="card mb-2">
				<div class="card-body" id="address-components-tab"></div>
			</div>
			<div class="card">
				<div class="card-body" id="address-geometry"></div>
			</div>
		</div><!-- .data-output -->
	</div>

	<script src="app.js"></script>
</body>
</html>
